# Match IPs generating 444 (invalid host), 504 (timeout), or 403 (forbidden)
# Also match common bot scanners
failregex = ^<HOST> - - \[.*\] ".*" (444|504|403|401)
            ^<HOST> - - \[.*\] "POST /.*" 499
            ^<HOST> - - \[.*\] ".*(rm%%20-rf|wget|curl|chmod|%%77%%67%%65%%74).*"

