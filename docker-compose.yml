services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner   # ensures Compose builds the final stage, references builder correctly
    container_name: hack4change-site
    restart: always
    expose:
      - "3000"  # internal port only
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          memory: 128M

  nginx:
    image: nginx:1.27.3-alpine
    container_name: hack4change-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3

  cron:
    image: alpine:3.21
    container_name: hack4change-cron
    restart: always
    depends_on:
      web:
        condition: service_healthy
    env_file:
      - .env.local
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts:ro
    command: >
      sh -c "apk add --no-cache curl postgresql17-client bind-tools netcat-openbsd && 
             echo '0 3 * * * sh /scripts/backup-db.sh >> /var/log/backup.log 2>&1' > /etc/crontabs/root &&
             crond -f -l 2"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE # occasionally needed for some network tools, but cap_drop ALL is better if possible. 
      # Actually, curl needs simple networking. 
    # Let's keep it simple and safe

