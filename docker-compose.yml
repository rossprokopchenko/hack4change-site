version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hack4change-site
    restart: always
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    container_name: hack4change-nginx
    restart: always
    ports:
      - "80:80"
      # - "443:443"  # enable for HTTPS
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
