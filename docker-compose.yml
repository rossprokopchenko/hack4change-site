version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hack4change-site
    restart: always
    expose:
      - "3000"  # internal port only, not mapped to host
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:1.27-alpine
    container_name: hack4change-nginx
    restart: always
    ports:
      - "80:80"  # expose HTTP to host
      # - "443:443"  # optional HTTPS later
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
