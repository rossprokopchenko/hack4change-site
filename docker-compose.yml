version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hack4change-site
    restart: always
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  nginx:
    image: nginx:1.27-alpine
    container_name: hack4change-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
