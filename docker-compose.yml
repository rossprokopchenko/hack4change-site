services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner   # ensures Compose builds the final stage, references builder correctly
    container_name: hack4change-site
    restart: always
    expose:
      - "3000"  # internal port only
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    container_name: hack4change-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
