server {
    listen 80;
    server_name _;

    # Docker embedded DNS for service name resolution
    resolver 127.0.0.11 valid=30s;

    # Proxy all requests to web app
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: increase timeouts
        proxy_read_timeout 3600;
        proxy_connect_timeout 3600;
        proxy_send_timeout 3600;

        # Dynamic content should never be cached
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Cache Next.js static files safely
    location ^~ /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js per-page JSON data should not be cached
    location ^~ /_next/data/ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }
}
