# Hide nginx version
server_tokens off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name _;

    # Connection limits
    limit_conn addr 10;
    limit_req zone=general burst=20 nodelay;

    # Security headers (in addition to Next.js headers)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Reduce timeout values (from 3600s to 60s)
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;
    
    # Buffer size limits
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;

    resolver 127.0.0.11 valid=30s; # Docker embedded DNS

    # Block access to hidden files
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Proxy all requests to the web container
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Let Next.js handle cache control
        proxy_hide_header Cache-Control;
        proxy_pass_header Cache-Control;
    }

    # Cache Next.js static files
    location ^~ /_next/static/ {
        proxy_pass http://web:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Do not cache Next.js page JSON data
    location ^~ /_next/data/ {
        proxy_pass http://web:3000;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # Health check endpoint (bypass rate limiting)
    location /health {
        limit_req off;
        limit_conn off;
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
